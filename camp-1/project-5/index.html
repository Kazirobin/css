<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Invoices</h1>
            <button type="button" class="btn">New Invoice</button>
        </div>
        <table>
            <thead>
                <td>Client</td>
                <td>Issue Data</td>
                <td>Amount</td>
                <td>Status</td>
            </thead>
            <tr>
                <td><span>RM</span>Raymond Mann</td>
                <td>01/04/2021</td>
                <td>$750.00</td>
                <td><p class="paid">Paid</p></td>
            </tr>
            <tr>
                <td><span class="two">JA</span>Joanne Adkins</td>
                <td>01/04/2021</td>
                <td>$750.00</td>
                <td><p class="sent">Sent</p></td>
            </tr>
            <tr>
                <td><span>MK</span>Martin Kelley</td>
                <td>01/04/2021</td>
                <td>$750.00</td>
                <td><p class="draft">Draft</p></td>
            </tr>
        </table>
    </div>
</body>
</html>
