<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleNest</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css"
      integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <i class="fa-brands fa-stripe-s"></i>
        <h1>StyleNest</h1>
      </div>

      <ul class="links">
        <li class="link"><a href="#">Shop all</a></li>
        <li class="link"><a href="#">Latest arrivals</a></li>
      </ul>
      <div>
        <i class="fa-solid fa-shop"></i>
      </div>
    </nav>
    <section class="product">
      <div class="left">
        <div class="top">
          <img src="http://picsum.photos/id/1/440" alt="" />
        </div>
        <div class="button">
          <img src="http://picsum.photos/100?random=1" alt="" />
          <img src="http://picsum.photos/100?random=2" alt="" />
          <img src="http://picsum.photos/100?random=3" alt="" />
          <img src="http://picsum.photos/100?random=4" alt="" />
        </div>
      </div>
      <div class="right">
        <h1 class="text-1">Voyger Hoodie</h1>
        <div class="text-2">
            <h2>$75</h2> <h5>%95</h5>
        </div>
        <p class="text-3">20% OFF</p>
        <div class="rating">
            <p>4.1</p>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star-half-stroke"></i>
            <a href="#">See all 62 reviews</a>
        </div>
        <p class="text-4">
            The Voyager Hoodie is for the explorer at heart.Its durable fabric and roomy <br> pockets are perfect for those who are always searching for the next adventure.
        </p>
        <p class="text-5">
            Available Colors
        </p>
        <div class="colors">
            <div class="color"><i class="fa-solid fa-check"></i></div>
            <div class="color"></div>

        </div>
      </div>
    </section>
  </body>
</html>
